server.document-root = var.CWD + "/htdocs/"
server.errorlog = var.CWD + "/error.log"
server.port = 8099

index-file.names = ( "index.html" )

server.modules = ( "mod_access", "mod_rewrite", "mod_accesslog" )
accesslog.filename = var.CWD + "/access.log"

debug.log-request-handling = "enable"

sap.enabled = "enable"

# don't use linux-sendfile (doesn't work with UDP)
server.network-backend = "writev"

mimetype.use-xattr = "enable"
mimetype.assign   = ( ".png"  => "image/png",
                      ".jpg"  => "image/jpeg",
                      ".jpeg" => "image/jpeg",
                      ".html" => "text/html",
                      ".txt"  => "text/plain" )
